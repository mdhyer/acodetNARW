# Configuration file

# Preprocessing settings

# relevant for model!

## dictated by frequency interval relevant for humpback vocalizations
downsample_sr : 2000

## Model and preprocessing parameters
fft_window_length : 2048
nr_noise_samples: 100
n_freq_bins: 256
freq_cmpr: 'linear'
fmin:  50
fmax:  1000
sr : 10000
cntxt_wn_sz: 39124
fft_hop: 300

# settings for creation of tfrecord dataset
# train/test split
train_ratio: 0.7
# test/val split
test_val_ratio: 0.7

# default lr if not specified otherwise
lr: 0.001
# threshold for predictions
thresh: 0.5
# prediction window limit
pred_win_lim: 20
