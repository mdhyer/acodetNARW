# Configuration file

## DATA DIRECTORY
tfrec_destination: 'Daten/Datasets'

## Preprocessing Parameters
stft_frame_len: 1024
n_freq_bins: 128
fmin:  50
fmax:  1000
sr : 2000
context_win: 7755

# downsample every audio file to this frame rate to ensure comparability
downsample_sr : 2000

## Settings for Creation of Tfrecord Dataset
# limit of context windows in a tfrecords file
tfrecs_lim: 600
# train/test split
train_ratio: 0.7
# test/val split
test_val_ratio: 0.7

## Model Parameters
# threshold for predictions
thresh: 0.5
# prediction window limit
pred_win_lim: 20

## Paths
# annotation_root_dir: 'Daten/Catherine_annotations'
# files_root_dir: '/mnt/d/VINCENT_RawData'
annotation_destination: 'Daten/combined_annotations'
annotation_source: 'generated_annotations/2022-11-19_22'
sound_files_source: 'Daten/for_manual_annotation/src_to_be_annotated/resampled_2kHz'
